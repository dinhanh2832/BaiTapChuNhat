<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <a style="width: 80px;height: 37px" href="/products" class="btn btn-secondary btn-sm">Back</a>
            <h1>Edit Product</h1>
            <form method="post">
                <table class="table table-hover">
                    <input th:type="hidden" name="id" th:field="*{id}">

                    <tr><th>Name:</th></tr>
                    <tr>
                        <td>
                            <input class="form-control" type="text" name="name" th:value="${product.name}">
                        </td>
                    </tr>
                    <tr><th>Price:</th></tr>
                    <tr>
                        <td>
                            <input class="form-control" type="text" name="price" th:value="${product.price}">
                        </td>
                    </tr>
                    <tr><th>Quantity:</th></tr>
                    <tr>
                        <td>
                            <input class="form-control" type="text" name="quantity" th:value="${product.quantity}">
                        </td>
                    </tr>
                    <th>Color:</th>
                    <tr>
                        <td>
                            <input class="form-control" type="text" name="color" th:value="${product.color}">
                        </td>
                    </tr>
                    <th>Description:</th>
                    <tr>
                        <td>
                            <input class="form-control" type="text" name="description" th:value="${product.description}">
                        </td>
                    </tr>
                    <tr>
                        <td>Category:</td>
                        <td>
                            <select name="category">
                                <option class="form-control" th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
                            </select>
                        </td>
                    </tr>                    <tr>
                        <td colspan="2" >
                            <button type="submit" class="btn btn-success">Update</button>

                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

</body>
</html>
